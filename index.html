<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>メダルセットセレクター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            padding: 10px;
        }

        #medalSelector, #result {
    position: fixed;
    bottom: 15px; /* 下から15px */
    right: 15px;  /* 右から15px */
    width: 300px;
    padding: 10px;
    background-color: rgba(249, 249, 249, 0.8);
    box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    font-size: 12px;
    overflow-y: auto;
    border-radius: 5px;
}


        #result {
            margin-right: 320px;
        }

        #medalList {
            background-color: rgba(249, 249, 249, 0.8);
            margin-right: 320px;
            padding: 10px;
            word-wrap: break-word;
            border-radius: 5px;
        }

        .medal {
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: grab;
            font-size: 12px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            width: 260px;
        }

        .medal img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .duplicated-tag {
            font-weight: bold;
            color: red;
        }

        .drop-zone {
    border: 2px dashed #ddd;
    padding: 10px;
    min-height: 100px;
    margin-bottom: 20px;
    text-align: center;
    position: relative;
}

.drop-zone::before {
    content: "ここにドラッグ＆ドロップ";
    color: #888;
    font-size: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none; /* テキストがクリックされないようにする */
}


        .medalImageOnly {
            max-width: 100px;
            max-height: 100px;
        }

        #tagFilter {
            background-color: rgba(249, 249, 249, 0.8);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 10px;
        }

        #tagCheckboxContainer div {
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <div id="medalSelector">
        <h1>メダルセットセレクター</h1>
        <form>
            <label>メダル1: <div id="medal1" class="drop-zone" ondrop="drop(event, 'medal1')" ondragover="allowDrop(event)"></div></label>
            <label>メダル2: <div id="medal2" class="drop-zone" ondrop="drop(event, 'medal2')" ondragover="allowDrop(event)"></div></label>
            <label>メダル3: <div id="medal3" class="drop-zone" ondrop="drop(event, 'medal3')" ondragover="allowDrop(event)"></div></label>
        </form>
        <div id="result">
            <h2>選択されたメダルセット</h2>
            <ul id="selectedMedals"></ul>
            <h3>タグ効果</h3>
            <ul id="tagEffects"></ul>
        </div>
    </div>

    <div id="tagFilter">
        <h3>タグフィルター</h3>
        <div id="tagCheckboxContainer"></div>
    </div>

    <div id="medalList">
        <h2>メダル一覧</h2>
        <input type="text" id="searchInput" placeholder="メダル名、能力、タグで検索" oninput="filterMedals()">
        <div id="medalContainer"></div>
    </div>

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event, medalSlot) {
        event.preventDefault();
        const medal = JSON.parse(event.dataTransfer.getData("text"));
        const slotDiv = document.getElementById(medalSlot);

        // 画像の表示
        slotDiv.innerHTML = `<https://github.com/9dolog/baunty_medal/raw/main/${medal.romaji}.png" class="medalImageOnly" alt="${medal.name}">`;

        // ドロップ後にテキストを非表示にする
        slotDiv.classList.add("has-medal");  // クラスを追加して、テキストを非表示にする

        slotDiv.dataset.medalName = medal.name;
        updateResult();
    }

    // タッチ対応のドラッグ開始
    function touchStart(event, medal) {
        const touch = event.touches[0];
        event.dataTransfer.setData("text", JSON.stringify(medal));  // タッチしたメダル情報を設定
        document.body.addEventListener('touchmove', (e) => touchMove(e, medal));
        document.body.addEventListener('touchend', (e) => touchEnd(e, medal));
    }

    // タッチ移動処理
    function touchMove(event, medal) {
        const touch = event.touches[0];
        // タッチした位置にメダルを移動
        const medalDiv = document.getElementById(medal.name);
        medalDiv.style.position = 'absolute';
        medalDiv.style.left = `${touch.pageX - 50}px`;  // 50pxは画像の中心調整
        medalDiv.style.top = `${touch.pageY - 50}px`;
    }

    // タッチ終了処理
    function touchEnd(event, medal) {
        document.body.removeEventListener('touchmove', touchMove);
        document.body.removeEventListener('touchend', touchEnd);

        // ドロップ先を判定し、メダルを配置
        const dropArea = document.querySelector('.drop-area');
        const medalDiv = document.getElementById(medal.name);
        if (isTouchInsideDropArea(event, dropArea)) {
            drop(event, dropArea);
        } else {
            // ドロップエリア外の場合、メダルを元の位置に戻す
            medalDiv.style.left = '';
            medalDiv.style.top = '';
        }
    }

    // ドロップエリア内かどうかを判定
    function isTouchInsideDropArea(event, dropArea) {
        const touch = event.changedTouches[0];
        const rect = dropArea.getBoundingClientRect();
        return (
            touch.pageX >= rect.left &&
            touch.pageX <= rect.right &&
            touch.pageY >= rect.top &&
            touch.pageY <= rect.bottom
        );
    }

        const query = document.getElementById("searchInput").value.toLowerCase().split(/\s+/);
        const container = document.getElementById("medalContainer");
        container.innerHTML = '';

        // メダルをあいうえお順にソート
        const sortedMedals = medals.slice().sort((a, b) => a.name.localeCompare(b.name, 'ja'));

        const selectedTagsArray = Array.from(document.querySelectorAll('#tagCheckboxContainer input:checked'))
            .map(checkbox => checkbox.value.toLowerCase());

        sortedMedals.filter(medal => {
            const matchesSearchQuery = query.every(q =>
                medal.name.toLowerCase().includes(q) || 
                medal.ability.toLowerCase().includes(q) || 
                medal.tags.some(tag => tag.toLowerCase().includes(q))
            );

            const matchesTags = selectedTagsArray.every(tag => 
                medal.tags.map(t => t.toLowerCase()).includes(tag)
            );

            return matchesSearchQuery && matchesTags;
        }).forEach(medal => {
            const medalDiv = document.createElement('div');
            medalDiv.className = 'medal';
            medalDiv.id = medal.name;
            medalDiv.draggable = true;
            medalDiv.ondragstart = event => event.dataTransfer.setData("text", JSON.stringify(medal));

            // タッチイベントを追加
            medalDiv.addEventListener('touchstart', (event) => touchStart(event, medal));

            medalDiv.innerHTML = `<img src="https://github.com/9dolog/baunty_medal/raw/main/${medal.romaji}.png" class="medalImageOnly" alt="${medal.name}">
<strong>${medal.name}</strong><br><em>${medal.ability}</em><br>タグ: ${medal.tags.join(', ')}`;
            container.appendChild(medalDiv);
        });
    }

    function createTagCheckboxes() {
        const tagContainer = document.getElementById("tagCheckboxContainer");
        tagContainer.innerHTML = '';

        Object.keys(tagCategories).forEach(category => {
            const categoryDiv = document.createElement("div");
            const categoryLabel = document.createElement("label");
            categoryLabel.textContent = category;
            categoryDiv.appendChild(categoryLabel);
            tagContainer.appendChild(categoryDiv);

            tagCategories[category].forEach(tag => {
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = tag;
                checkbox.value = tag;
                checkbox.onchange = () => handleTagChange(category, tag, checkbox.checked);

                const label = document.createElement("label");
                label.htmlFor = tag;
                label.textContent = tag;

                const tagDiv = document.createElement("div");
                tagDiv.appendChild(checkbox);
                tagDiv.appendChild(label);
                categoryDiv.appendChild(tagDiv);
            });
        });
    }

    function handleTagChange(category, tag, isChecked) {
        // タグを選択した場合、同じカテゴリーの他のタグは非表示
        const categoryDiv = document.querySelector(`#tagCheckboxContainer > div:nth-child(${Object.keys(tagCategories).indexOf(category) + 1})`);
        const tagsInCategory = categoryDiv.querySelectorAll('input');
        
        tagsInCategory.forEach(input => {
            if (input.value !== tag) {
                input.parentElement.style.display = isChecked ? 'none' : 'block'; // 選択したタグ以外を非表示
            }
        });

        if (isChecked) {
            selectedTags[category] = tag;  // タグを選択
        } else {
            delete selectedTags[category]; // タグ選択解除
            // 非表示状態を元に戻す
            tagsInCategory.forEach(input => {
                input.parentElement.style.display = 'block';
            });
        }

        filterMedals(); // メダルのフィルタリングを更新
    }

    function updateResult() {
        const selectedMedals = ['medal1', 'medal2', 'medal3']
            .map(id => medals.find(m => m.name === document.getElementById(id).dataset.medalName))
            .filter(Boolean);

        const tagCounts = {};
        selectedMedals.forEach(medal => {
            medal.tags.forEach(tag => {
                if (!tagCounts[tag]) {
                    tagCounts[tag] = new Set();
                }
                tagCounts[tag].add(medal.name);
            });
        });

        const ul = document.getElementById('selectedMedals');
        ul.innerHTML = selectedMedals.map(medal => 
            `<li>${medal.name}<br><em>${medal.ability}</em></li>`
        ).join('');

        // 重複していないタグも表示
        const tagEffectsList = document.getElementById('tagEffects');
        tagEffectsList.innerHTML = Object.entries(tagCounts)
            .map(([tag, set]) => {
                const count = set.size;
                const effect = tagEffects[tag] ? tagEffects[tag][count] : '';
                return `<li class="${count > 1 ? 'duplicated-tag' : ''}">${tag}: ${effect || "効果なし"}</li>`;
            })
            .join('');
    }

    window.onload = () => {
        createTagCheckboxes();
        filterMedals();
    };
</script>
</body>
</html>
